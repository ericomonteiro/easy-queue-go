<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EasyQueue - Smart Digital Queue System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="EasyQueue - Redefining the waiting experience through intelligent virtual queues">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <style>
    :root {
      --primary-color: #10b981;
      --primary-dark: #059669;
      --primary-light: #34d399;
      --secondary-color: #6366f1;
      --accent-color: #f59e0b;
      --text-color: #1f2937;
      --text-light: #6b7280;
      --bg-color: #ffffff;
      --bg-secondary: #f9fafb;
      --border-color: #e5e7eb;
      --sidebar-bg: #f8fafc;
      --sidebar-text: #334155;
      --code-bg: #f3f4f6;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    /* Global Styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-color);
      line-height: 1.7;
    }

    /* Sidebar Styling */
    .sidebar {
      background: var(--sidebar-bg);
      border-right: 1px solid #e2e8f0;
      box-shadow: none;
    }

    .sidebar-nav {
      padding: 20px 0;
    }

    .sidebar-nav ul {
      padding: 0;
      margin: 0;
    }

    .sidebar-nav li {
      margin: 0;
      padding: 0;
    }

    .sidebar-nav a {
      color: var(--sidebar-text);
      font-weight: 500;
      padding: 10px 20px;
      display: block;
      border-left: 3px solid transparent;
      transition: all 0.3s ease;
      border-radius: 6px;
      margin: 2px 8px;
    }

    .sidebar-nav a:hover {
      color: var(--primary-dark);
      background: rgba(16, 185, 129, 0.08);
      border-left-color: var(--primary-color);
      text-decoration: none;
    }

    .sidebar-nav li.active > a {
      color: var(--primary-dark);
      background: rgba(16, 185, 129, 0.12);
      border-left-color: var(--primary-color);
      font-weight: 600;
    }

    .sidebar-nav ul ul {
      padding-left: 15px;
    }

    .sidebar-nav ul ul a {
      font-size: 0.9em;
      padding: 8px 20px;
    }

    /* Estilo para t칤tulos de se칞칚o no sidebar */
    .sidebar-nav > ul > li > p {
      color: var(--text-light);
      font-size: 0.75em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 15px 20px 5px 20px;
      margin: 10px 0 0 0;
    }

    .sidebar-nav > ul > li > p:first-child {
      margin-top: 0;
    }

    /* App Name in Sidebar */
    .app-name {
      font-size: 1.5em;
      font-weight: 700;
      color: var(--primary-dark);
      padding: 20px;
      margin: 0 0 20px 0;
      border-bottom: 2px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .app-name::before {
      content: "游릭";
      font-size: 1.2em;
    }

    .app-name-link {
      text-decoration: none !important;
    }

    /* Content Area */
    .content {
      padding-top: 20px;
    }

    .markdown-section {
      max-width: 900px;
      padding: 30px 40px 80px;
    }

    /* Headings */
    .markdown-section h1 {
      color: var(--text-color);
      font-size: 2.5em;
      font-weight: 700;
      margin: 0 0 1em;
      padding-bottom: 0.3em;
      border-bottom: 3px solid var(--primary-color);
    }

    .markdown-section h2 {
      color: var(--text-color);
      font-size: 2em;
      font-weight: 600;
      margin: 1.5em 0 0.8em;
      padding-bottom: 0.3em;
      border-bottom: 2px solid var(--border-color);
    }

    .markdown-section h3 {
      color: var(--text-color);
      font-size: 1.5em;
      font-weight: 600;
      margin: 1.2em 0 0.6em;
    }

    .markdown-section h4 {
      color: var(--text-color);
      font-size: 1.2em;
      font-weight: 600;
      margin: 1em 0 0.5em;
    }

    /* Links */
    .markdown-section a {
      color: var(--primary-color);
      font-weight: 500;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.2s ease;
    }

    .markdown-section a:hover {
      color: var(--primary-dark);
      border-bottom-color: var(--primary-color);
    }

    /* Code Blocks */
    .markdown-section pre {
      background: var(--code-bg);
      border-radius: 8px;
      padding: 20px;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--primary-color);
    }

    .markdown-section code {
      background: var(--code-bg);
      color: var(--secondary-color);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.9em;
      font-weight: 500;
    }

    .markdown-section pre code {
      background: transparent;
      color: var(--text-color);
      padding: 0;
      font-weight: 400;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, rgba(99, 102, 241, 0.05) 100%);
      border-left: 4px solid var(--primary-color);
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 4px;
      color: var(--text-color);
    }

    /* Lists */
    .markdown-section ul,
    .markdown-section ol {

      margin: 15px 0;
    }

    .markdown-section li {
      margin: 8px 0;
    }

    .markdown-section li strong {
      color: var(--primary-dark);
    }

    /* Tables */
    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
      box-shadow: var(--shadow);
      border-radius: 8px;
      overflow: hidden;
    }

    .markdown-section th {
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      padding: 12px 15px;
      text-align: left;
    }

    .markdown-section td {
      padding: 12px 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .markdown-section tr:hover {
      background: var(--bg-secondary);
    }

    /* Badges/Tags */
    .markdown-section em {
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-style: normal;
      font-size: 0.85em;
      font-weight: 600;
    }

    /* Cover Page */
    section.cover {
      background: linear-gradient(135deg, #10b981 0%, #059669 50%, #6366f1 100%);
    }

    section.cover h1 {

      font-size: 3.5em;
      font-weight: 700;

    }

    section.cover p {

    }

    section.cover .cover-main {
      margin: -20px auto 80px;
    }

    /* Search */
    .search input {
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }

    .search input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      outline: none;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    /* Mermaid Diagrams */
    .mermaid {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      margin: 20px 0;
    }

    /* Table of Contents (TOC)  direita */
    .page_toc {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      padding: 20px;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      overflow-y: auto;
      font-size: 0.9em;
    }

    .page_toc p.title {
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 10px;
      font-size: 0.85em;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .page_toc .anchor {
      color: var(--text-light);
      text-decoration: none;
      display: block;
      padding: 5px 0;
      transition: all 0.2s ease;
      border-left: 2px solid transparent;
      padding-left: 10px;
    }

    .page_toc .anchor:hover {
      color: var(--primary-color);
      border-left-color: var(--primary-color);
    }

    .page_toc .anchor.active {
      color: var(--primary-dark);
      font-weight: 600;
      border-left-color: var(--primary-color);
    }

    /* Ajustar conte칰do quando TOC est치 vis칤vel */
    .content {
      margin-right: 250px;
    }
    
    .markdown-section {
      margin: 0 auto;
    }

    /* Responsive */
    @media screen and (max-width: 1280px) {
      .page_toc {
        display: none;
      }
      
      .content {
        margin-right: 0;
      }
    }

    @media screen and (max-width: 768px) {
      .markdown-section {
        padding: 20px;
      }

      .markdown-section h1 {
        font-size: 2em;
      }

      .markdown-section h2 {
        font-size: 1.6em;
      }
    }

    /* Swagger UI Custom Styles */
    #swagger-ui-container {
      margin: 30px 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      background: white;

    #swagger-ui-container .swagger-ui {

    }

    #swagger-ui-container .swagger-ui .info .version {
      background: transparent !important;
      color: white !important;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 700;

      box-shadow: none !important;

    #swagger-ui-container .swagger-ui .info hgroup.main a:hover {

    /* Scheme container */
    #swagger-ui-container .swagger-ui .scheme-container {

      border-radius: 8px;

    #swagger-ui-container .swagger-ui .scheme-container .schemes > label {

    #swagger-ui-container .swagger-ui .scheme-container select {

    /* Parameters */

  <!-- Custom TOC Plugin -->
  <script>
    (function() {
      function slugify(text) {
        return text
          .toString()
          .toLowerCase()
          .trim()
          .replace(/\s+/g, '-')
          .replace(/[^\w\-]+/g, '')
          .replace(/\-\-+/g, '-');
      }

      function createTOC() {
        const content = document.querySelector('.markdown-section');
        if (!content) return;

        const headings = content.querySelectorAll('h2, h3, h4');
        if (headings.length === 0) return;

        let tocHTML = '<div class="page_toc"><p class="title">Nesta P치gina</p><nav>';
        
        headings.forEach((heading, index) => {
          const level = heading.tagName.toLowerCase();
          let text = heading.textContent.trim();
          
          // Remove emojis e caracteres especiais do texto
          text = text.replace(/[\u{1F300}-\u{1F9FF}]/gu, '').trim();
          
          // Gera ID baseado no texto
          let id = heading.id;
          if (!id) {
            id = slugify(text) || `heading-${index}`;
            heading.id = id;
          }
          
          const indent = level === 'h3' ? 'style="padding-left: 20px;"' : level === 'h4' ? 'style="padding-left: 30px;"' : '';
          tocHTML += `<a href="#${id}" class="anchor" ${indent} onclick="event.preventDefault(); document.getElementById('${id}').scrollIntoView({behavior: 'smooth', block: 'start'});">${text}</a>`;
        });
        
        tocHTML += '</nav></div>';
        
        // Remove TOC anterior se existir
        const oldTOC = document.querySelector('.page_toc');
        if (oldTOC) {
          oldTOC.remove();
        }
        
        // Adiciona novo TOC
        document.body.insertAdjacentHTML('beforeend', tocHTML);
        
        // Adiciona highlight no scroll
        const toc = document.querySelector('.page_toc');
        if (toc) {
          const links = toc.querySelectorAll('.anchor');
          let scrollTimeout;
          
          window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
              let current = '';
              
              headings.forEach(heading => {
                const rect = heading.getBoundingClientRect();
                if (rect.top <= 150) {
                  current = heading.id;
                }
              });
              
              links.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                if (href === `#${current}`) {
                  link.classList.add('active');
                }
              });
            }, 50);
          });
        }
      }

      // Plugin Docsify
      window.$docsify = window.$docsify || {};
      window.$docsify.plugins = [].concat(window.$docsify.plugins || [], [
        function(hook) {
          hook.doneEach(function() {
            setTimeout(createTOC, 200);
          });
        }
      ]);
    })();
  </script>

  <!-- Swagger UI Integration Plugin -->
  <script>
    (function() {
      // Plugin to render Swagger UI
      window.$docsify = window.$docsify || {};
      window.$docsify.plugins = [].concat(window.$docsify.plugins || [], [
        function(hook) {
          hook.afterEach(function(html, next) {
            // Replace swagger placeholder with Swagger UI container
            html = html.replace(
              /<!-- swagger-ui: (.+?) -->/g,
              '<div id="swagger-ui-container" data-spec="$1"></div>'
            );
            next(html);
          });

          hook.doneEach(function() {
            // Check if there's a Swagger UI container
            const container = document.getElementById('swagger-ui-container');
            if (container) {
              const specUrl = container.getAttribute('data-spec');
              
              // Initialize Swagger UI
              SwaggerUIBundle({
                url: specUrl,
                dom_id: '#swagger-ui-container',
                deepLinking: true,
                presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                filter: true,
                showRequestHeaders: true,
                tryItOutEnabled: true
              });
            }
          });
        }
      ]);
    })();
  </script>
</body>
</html>

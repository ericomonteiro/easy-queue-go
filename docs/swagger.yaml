basePath: /api/v1
definitions:
  easy-queue-go_src_internal_models.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      roles:
        items:
          $ref: '#/definitions/easy-queue-go_src_internal_models.UserRole'
        minItems: 1
        type: array
    required:
    - email
    - password
    - phone
    - roles
    type: object
  easy-queue-go_src_internal_models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  easy-queue-go_src_internal_models.LoginResponse:
    properties:
      access_token:
        type: string
      expires_in:
        description: seconds until access token expires
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
      user:
        $ref: '#/definitions/easy-queue-go_src_internal_models.UserResponse'
    type: object
  easy-queue-go_src_internal_models.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  easy-queue-go_src_internal_models.RefreshTokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
    type: object
  easy-queue-go_src_internal_models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      phone:
        type: string
      roles:
        items:
          $ref: '#/definitions/easy-queue-go_src_internal_models.UserRole'
        type: array
      updated_at:
        type: string
    type: object
  easy-queue-go_src_internal_models.UserRole:
    enum:
    - BO
    - CU
    - AD
    type: string
    x-enum-varnames:
    - RoleBusinessOwner
    - RoleCustomer
    - RoleAdmin
  src_internal_handlers.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  src_internal_handlers.HealthResponse:
    properties:
      service:
        type: string
      status:
        type: string
      timestamp:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@easyqueue.com
    name: API Support
  description: API for Easy Queue - A queue management system
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Easy Queue API
  version: "1.0"
paths:
  /admin/users:
    get:
      consumes:
      - application/json
      description: Returns a list of all users in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/easy-queue-go_src_internal_models.UserResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Lists all users (Admin only)
      tags:
      - users
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/easy-queue-go_src_internal_models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Generate new access and refresh tokens using a valid refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/easy-queue-go_src_internal_models.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.RefreshTokenResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - auth
  /health:
    get:
      consumes:
      - application/json
      description: Returns the health status of the application
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/src_internal_handlers.HealthResponse'
      summary: Health check endpoint
      tags:
      - health
  /users:
    post:
      consumes:
      - application/json
      description: Creates a new user in the system with email, password, phone and
        role
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/easy-queue-go_src_internal_models.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      summary: Creates a new user
      tags:
      - users
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Returns the data of a specific user by ID
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      summary: Retrieves a user by ID
      tags:
      - users
  /users/by-email:
    get:
      consumes:
      - application/json
      description: Returns the data of a specific user by email
      parameters:
      - description: User email
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      summary: Retrieves a user by email
      tags:
      - users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

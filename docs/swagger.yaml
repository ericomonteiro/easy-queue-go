basePath: /api/v1
definitions:
  easy-queue-go_src_internal_models.BusinessResponse:
    properties:
      address:
        type: string
      created_at:
        type: string
      description:
        type: string
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      owner_id:
        type: string
      phone:
        type: string
      updated_at:
        type: string
    type: object
  easy-queue-go_src_internal_models.CreateBusinessRequest:
    properties:
      address:
        maxLength: 500
        type: string
      description:
        maxLength: 1000
        type: string
      email:
        type: string
      name:
        maxLength: 255
        minLength: 3
        type: string
      phone:
        maxLength: 50
        minLength: 10
        type: string
    required:
    - name
    - phone
    type: object
  easy-queue-go_src_internal_models.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      roles:
        items:
          $ref: '#/definitions/easy-queue-go_src_internal_models.UserRole'
        minItems: 1
        type: array
    required:
    - email
    - password
    - phone
    - roles
    type: object
  easy-queue-go_src_internal_models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  easy-queue-go_src_internal_models.LoginResponse:
    properties:
      access_token:
        type: string
      expires_in:
        description: seconds until access token expires
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
      user:
        $ref: '#/definitions/easy-queue-go_src_internal_models.UserResponse'
    type: object
  easy-queue-go_src_internal_models.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  easy-queue-go_src_internal_models.RefreshTokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
    type: object
  easy-queue-go_src_internal_models.SendWhatsAppMessageRequest:
    properties:
      message:
        type: string
      template:
        $ref: '#/definitions/easy-queue-go_src_internal_models.WhatsAppTemplateRequest'
      to:
        type: string
      type:
        allOf:
        - $ref: '#/definitions/easy-queue-go_src_internal_models.WhatsAppMessageType'
        enum:
        - text
        - template
        - image
        - document
    required:
    - to
    - type
    type: object
  easy-queue-go_src_internal_models.UpdateBusinessRequest:
    properties:
      address:
        maxLength: 500
        type: string
      description:
        maxLength: 1000
        type: string
      email:
        type: string
      is_active:
        type: boolean
      name:
        maxLength: 255
        minLength: 3
        type: string
      phone:
        maxLength: 50
        minLength: 10
        type: string
    required:
    - name
    - phone
    type: object
  easy-queue-go_src_internal_models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      phone:
        type: string
      roles:
        items:
          $ref: '#/definitions/easy-queue-go_src_internal_models.UserRole'
        type: array
      updated_at:
        type: string
    type: object
  easy-queue-go_src_internal_models.UserRole:
    enum:
    - BO
    - CU
    - AD
    type: string
    x-enum-varnames:
    - RoleBusinessOwner
    - RoleCustomer
    - RoleAdmin
  easy-queue-go_src_internal_models.WhatsAppMessageResponse:
    properties:
      error:
        type: string
      message_id:
        type: string
      sent_at:
        type: string
      success:
        type: boolean
      to:
        type: string
      type:
        type: string
    type: object
  easy-queue-go_src_internal_models.WhatsAppMessageType:
    enum:
    - text
    - template
    - image
    - document
    type: string
    x-enum-varnames:
    - WhatsAppMessageTypeText
    - WhatsAppMessageTypeTemplate
    - WhatsAppMessageTypeImage
    - WhatsAppMessageTypeDocument
  easy-queue-go_src_internal_models.WhatsAppTemplateComponent:
    properties:
      parameters:
        items:
          $ref: '#/definitions/easy-queue-go_src_internal_models.WhatsAppTemplateParameter'
        type: array
      type:
        enum:
        - header
        - body
        - button
        type: string
    required:
    - type
    type: object
  easy-queue-go_src_internal_models.WhatsAppTemplateParameter:
    properties:
      text:
        type: string
      type:
        enum:
        - text
        - currency
        - date_time
        - image
        - document
        - video
        type: string
    required:
    - type
    type: object
  easy-queue-go_src_internal_models.WhatsAppTemplateRequest:
    properties:
      components:
        items:
          $ref: '#/definitions/easy-queue-go_src_internal_models.WhatsAppTemplateComponent'
        type: array
      language:
        type: string
      name:
        type: string
    required:
    - language
    - name
    type: object
  easy-queue-go_src_internal_models.WhatsAppWebhookPayload:
    properties:
      entry:
        items:
          properties:
            changes:
              items:
                properties:
                  field:
                    type: string
                  value:
                    properties:
                      contacts:
                        items:
                          properties:
                            profile:
                              properties:
                                name:
                                  type: string
                              type: object
                            wa_id:
                              type: string
                          type: object
                        type: array
                      messages:
                        items:
                          properties:
                            from:
                              type: string
                            id:
                              type: string
                            text:
                              properties:
                                body:
                                  type: string
                              type: object
                            timestamp:
                              type: string
                            type:
                              type: string
                          type: object
                        type: array
                      messaging_product:
                        type: string
                      metadata:
                        properties:
                          display_phone_number:
                            type: string
                          phone_number_id:
                            type: string
                        type: object
                    type: object
                type: object
              type: array
            id:
              type: string
          type: object
        type: array
      object:
        type: string
    type: object
  src_internal_handlers.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  src_internal_handlers.HealthResponse:
    properties:
      service:
        type: string
      status:
        type: string
      timestamp:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@easyqueue.com
    name: API Support
  description: API for Easy Queue - A queue management system
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Easy Queue API
  version: "1.0"
paths:
  /admin/businesses:
    get:
      consumes:
      - application/json
      description: Returns a list of all businesses in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/easy-queue-go_src_internal_models.BusinessResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Lists all businesses (Admin only)
      tags:
      - businesses
  /admin/users:
    get:
      consumes:
      - application/json
      description: Returns a list of all users in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/easy-queue-go_src_internal_models.UserResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Lists all users (Admin only)
      tags:
      - users
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/easy-queue-go_src_internal_models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Generate new access and refresh tokens using a valid refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/easy-queue-go_src_internal_models.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.RefreshTokenResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - auth
  /businesses:
    post:
      consumes:
      - application/json
      description: Creates a new business for the authenticated business owner
      parameters:
      - description: Business data
        in: body
        name: business
        required: true
        schema:
          $ref: '#/definitions/easy-queue-go_src_internal_models.CreateBusinessRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.BusinessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Creates a new business
      tags:
      - businesses
  /businesses/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes an existing business (owner only)
      parameters:
      - description: Business ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Deletes a business
      tags:
      - businesses
    get:
      consumes:
      - application/json
      description: Returns the data of a specific business by ID
      parameters:
      - description: Business ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.BusinessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Retrieves a business by ID
      tags:
      - businesses
    put:
      consumes:
      - application/json
      description: Updates an existing business (owner only)
      parameters:
      - description: Business ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Business data to update
        in: body
        name: business
        required: true
        schema:
          $ref: '#/definitions/easy-queue-go_src_internal_models.UpdateBusinessRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.BusinessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Updates a business
      tags:
      - businesses
  /businesses/my:
    get:
      consumes:
      - application/json
      description: Returns a list of all businesses owned by the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/easy-queue-go_src_internal_models.BusinessResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Retrieves all businesses owned by the authenticated user
      tags:
      - businesses
  /debug/whatsapp/send:
    post:
      consumes:
      - application/json
      description: Sends a WhatsApp message to a phone number. This is a debug endpoint
        for testing.
      parameters:
      - description: Message data
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/easy-queue-go_src_internal_models.SendWhatsAppMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.WhatsAppMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Send a WhatsApp message (Debug)
      tags:
      - whatsapp-debug
  /debug/whatsapp/send-template:
    post:
      consumes:
      - application/json
      description: Sends a template message via WhatsApp. Templates must be pre-approved
        by Meta.
      parameters:
      - description: Phone number and template
        in: body
        name: request
        required: true
        schema:
          properties:
            template:
              $ref: '#/definitions/easy-queue-go_src_internal_models.WhatsAppTemplateRequest'
            to:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.WhatsAppMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Send a template message (Debug)
      tags:
      - whatsapp-debug
  /debug/whatsapp/send-text:
    post:
      consumes:
      - application/json
      description: Sends a simple text message via WhatsApp. This is a debug endpoint
        for quick testing.
      parameters:
      - description: Phone number and message
        in: body
        name: request
        required: true
        schema:
          properties:
            message:
              type: string
            to:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.WhatsAppMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Send a simple text message (Debug)
      tags:
      - whatsapp-debug
  /debug/whatsapp/status:
    get:
      consumes:
      - application/json
      description: Returns the status of the WhatsApp integration
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              configured:
                type: boolean
              status:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get WhatsApp integration status (Debug)
      tags:
      - whatsapp-debug
  /health:
    get:
      consumes:
      - application/json
      description: Returns the health status of the application
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/src_internal_handlers.HealthResponse'
      summary: Health check endpoint
      tags:
      - health
  /users:
    post:
      consumes:
      - application/json
      description: Creates a new user in the system with email, password, phone and
        role
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/easy-queue-go_src_internal_models.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      summary: Creates a new user
      tags:
      - users
  /users/me:
    get:
      consumes:
      - application/json
      description: Returns the profile data of the currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/easy-queue-go_src_internal_models.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Retrieves the authenticated user's profile
      tags:
      - users
  /whatsapp/webhook:
    get:
      consumes:
      - application/json
      description: Verifies the webhook subscription from WhatsApp (called by Meta)
      parameters:
      - description: Subscription mode
        in: query
        name: hub.mode
        required: true
        type: string
      - description: Verify token
        in: query
        name: hub.verify_token
        required: true
        type: string
      - description: Challenge string
        in: query
        name: hub.challenge
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: Challenge string
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      summary: Verify WhatsApp webhook
      tags:
      - whatsapp
    post:
      consumes:
      - application/json
      description: Receives webhook events from WhatsApp (called by Meta when messages
        are received)
      parameters:
      - description: Webhook payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/easy-queue-go_src_internal_models.WhatsAppWebhookPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/src_internal_handlers.ErrorResponse'
      summary: Receive WhatsApp webhook events
      tags:
      - whatsapp
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

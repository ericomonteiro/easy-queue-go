version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: easy-queue-postgres
    environment:
      POSTGRES_USER: easyqueue
      POSTGRES_PASSWORD: easyqueue123
      POSTGRES_DB: easyqueue
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easyqueue"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

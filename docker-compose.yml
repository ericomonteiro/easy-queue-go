version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: easy-queue-postgres
    environment:
      POSTGRES_USER: easyqueue
      POSTGRES_PASSWORD: easyqueue123
      POSTGRES_DB: easyqueue
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easyqueue"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easy-queue-network

  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: easy-queue-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
      - "4317:4317"    # OTLP gRPC receiver
    networks:
      - easy-queue-network

networks:
  easy-queue-network:
    driver: bridge

volumes:
  postgres_data:
